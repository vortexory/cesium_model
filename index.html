<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models demo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        const localServer = `http://127.0.0.1:5500`; // Adjust this to your local server URL if needed
        (async () => {
            const esri = await Cesium.ArcGisMapServerImageryProvider.fromUrl('https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer');
            const viewer = new Cesium.Viewer('cesiumContainer', {
                timeline: false,
                animation: false,
                geocoder: false,
                homeButton: false,
                sceneModePicker: false,
                navigationHelpButton: false,
                baseLayerPicker: false,
                fullscreenButton: false,
                skyBox: false,
                baseLayer: Cesium.ImageryLayer.fromProviderAsync(esri),
            });

            // Set fixed noon time
            const noon = Cesium.JulianDate.fromDate(new Date(Date.UTC(2024, 0, 1, 12, 0, 0)));
            viewer.clock.currentTime = noon;
            viewer.clock.shouldAnimate = false;
            viewer.scene.globe.enableLighting = false;

            // Configure ambient lighting
            viewer.scene.globe.baseColor = Cesium.Color.WHITE;
            viewer.scene.globe.atmosphereBrightnessShift = 0.2;
            viewer.scene.globe.atmosphereSaturationShift = 0.8;
            viewer.scene.globe.atmosphereHueShift = 0.0;

            // Add ambient light
            viewer.scene.globe.atmosphereLightIntensity = 5.0;
            viewer.scene.globe.atmosphereLightSaturation = 0.8;
            viewer.scene.globe.atmosphereLightColor = new Cesium.Color(1.0, 0.9, 0.7, 1.0); // Warm light color

            viewer.scene.globe.translucency.enabled = true;
            viewer.scene.globe.translucency.frontFaceAlphaByDistance = new Cesium.NearFarScalar(0, 0.5, 400.0, 1)
            viewer.scene.globe.translucency.frontFaceAlpha = 0.8;
            viewer.scene.globe.translucency.backFaceAlpha = 0.8;
            viewer.scene.globe.depthTestAgainstTerrain = true;

            const response = await fetch(`${localServer}/models.json`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const modelData = await response.json();

            const center = Cesium.Cartesian3.fromDegrees(modelData[0].lon, modelData[0].lat, modelData[0].height + 1000); // Adjust height for better view
            viewer.camera.flyTo({
                destination: center,
                duration: 2
            });


            modelData.forEach(item => {
                const position = Cesium.Cartesian3.fromDegrees(item.lon, item.lat, item.height);
                const heading = Cesium.Math.toRadians(item.heading);
                const pitch = 0;
                const roll = 0;
                const hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
                const orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

                viewer.entities.add({
                    position: position,
                    orientation: orientation,
                    model: {
                        uri: `${localServer}/glb/${item.filename}`,
                        color: Cesium.Color.WHITE,
                        colorBlendMode: Cesium.ColorBlendMode.HIGHLIGHT,
                        colorBlendAmount: 0.5,
                        metallic: 0.8,
                        roughness: 0.2,
                        specularIntensity: 1.0,
                        minimumPixelSize: 1,
                        maximumScale: 20000,
                        scale: 1.0,
                        runAnimations: true,
                        clampAnimations: true,
                        shadows: Cesium.ShadowMode.ENABLED
                    }
                });
            });

        })();
    </script>
</body>

</html>
